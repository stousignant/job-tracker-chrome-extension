<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Info</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 10px 20px;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Important */
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        #autofillBtn {
            background-color: #28a745;
        }
        #autofillBtn:hover {
            background-color: #218838;
        }
        #saveBtn {
            background-color: #007bff;
        }
        #saveBtn:hover {
            background-color: #0056b3;
        }
        #status {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            height: 15px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h3>Save Job Details</h3>
    <div id="status"></div>
    <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" placeholder="e.g., Software Engineer">
    </div>
    <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="e.g., Google">
    </div>
    
    <button id="autofillBtn">Autofill from LinkedIn</button>
    <button id="saveBtn">Save</button>

    <script src="main.js"></script>
</body>
</html>
